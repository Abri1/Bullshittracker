<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="brown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a67c52"/>
      <stop offset="50%" style="stop-color:#8b5a2b"/>
      <stop offset="100%" style="stop-color:#5d3a1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="256" cy="300" rx="180" ry="120" fill="#f59e0b" opacity="0.06"/>

  <!-- Main pile icon with shadow -->
  <g transform="translate(256, 270)" filter="url(#shadow)">
    <!-- Base layer -->
    <ellipse cx="0" cy="70" rx="120" ry="50" fill="url(#brown)"/>
    <!-- Middle layer -->
    <ellipse cx="0" cy="25" rx="95" ry="42" fill="url(#brown)"/>
    <!-- Top layer -->
    <ellipse cx="0" cy="-15" rx="70" ry="35" fill="url(#brown)"/>
    <!-- Peak swirl -->
    <path d="M0,-50 C30,-60 35,-90 10,-100 C-15,-110 -40,-85 -30,-60 C-20,-35 0,-50 0,-50" fill="url(#brown)"/>
  </g>

  <!-- Amber counter circle -->
  <circle cx="360" cy="150" r="65" fill="url(#amber)" filter="url(#shadow)"/>
  <text x="360" y="170" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#0a0a0a">+1</text>
</svg>
