<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="poop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Amber glow -->
  <circle cx="256" cy="256" r="180" fill="#f59e0b" opacity="0.1"/>
  <!-- Poop emoji representation -->
  <g transform="translate(256, 280)">
    <!-- Bottom layer -->
    <ellipse cx="0" cy="60" rx="100" ry="40" fill="url(#poop)"/>
    <!-- Middle layer -->
    <ellipse cx="0" cy="20" rx="80" ry="35" fill="url(#poop)"/>
    <!-- Top layer -->
    <ellipse cx="0" cy="-20" rx="60" ry="30" fill="url(#poop)"/>
    <!-- Peak -->
    <path d="M0,-50 Q20,-80 0,-90 Q-20,-80 0,-50" fill="url(#poop)"/>
    <!-- Eyes -->
    <ellipse cx="-25" cy="-10" rx="12" ry="14" fill="white"/>
    <ellipse cx="25" cy="-10" rx="12" ry="14" fill="white"/>
    <circle cx="-25" cy="-8" r="6" fill="#1a1a1a"/>
    <circle cx="25" cy="-8" r="6" fill="#1a1a1a"/>
    <!-- Smile -->
    <path d="M-30,20 Q0,45 30,20" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
